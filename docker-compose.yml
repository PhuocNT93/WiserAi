version: '3.8'

services:
  wiser-ai-be:
    build:
      context: ./wiser-ai-be
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/wiser_ai?schema=public
      - JWT_SECRET=super-secret-key
      - JWT_REFRESH_SECRET=super-secret-refresh-key
      - PORT=8000
    depends_on:
      - postgres
    networks:
      - wiser-network

  wiser-ai-fe:
    build:
      context: ./wiser-ai-fe
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    networks:
      - wiser-network

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wiser_ai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wiser-network

networks:
  wiser-network:
    driver: bridge

volumes:
  postgres_data:
